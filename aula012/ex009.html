<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições if</title>
</head>
<body>
    <h1>CONDIÇÕES IF PARTE 2</h1>
    <script>
        var idade = 22
        window.document.write(`Você tem ${idade} anos.`)
        if (idade < 16) {
            window.document.write(`nao vota`)
        } else if (idade < 18 || idade > 65) {
            window.document.write(`Voto opcional`)
        } else {
            window.document.write(`Voto obrigatório`)
        }
        
    </script>
</body>
</html>

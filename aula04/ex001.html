<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(32, 32, 70);
            color: white;
            font: normal 20px arial;
        }

        h1 {
            color: rgb(8, 199, 224);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Ja me livrei da maldição</p>
    <script>
        window.alert('Minha primeira mensagen') //vai exibir uma mensagem
        window.confirm('Está gostando do js?')  // vai fazer uma pergunta, ok cancela
        window.prompt('Qual é o seu nome?')     // vai pedir o seu nome.
    </script>
</body>
</html>

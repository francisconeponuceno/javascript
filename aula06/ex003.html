<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(32, 32, 70);
            color: white;
            font: normal 20px arial;
        }

        h1 {
            color: rgb(8, 199, 224);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Ja me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número;'))
        var n2 = Number.parseFloat(window.prompt('Digite outro número'))
        var s = Number(n1) + Number(n2)
        window.alert(`A soma entre ${n1} e ${n2} e igual a ${s}`)
    </script>
</body>
</html>
